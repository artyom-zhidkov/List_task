<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>List Task Prototype</title>
</head>
<body>
    <button id="button_add_task">add task</button>
    <input id="input_content" type="text">
    <br>
    <ul id="unordered_list">
    </ul>
    <button id="button_remove_all">remove all</button>
    <script>
        var counter = 0;
        var tasks = [];
        const list = document.querySelector('#unordered_list');

        function handleTaskClick(e) {
            const el = e.target;
            var numberList = Number(el.id.substring(2));
            if (el.style.textDecoration === 'line-through') {
                el.style.textDecoration = 'none';
                tasks[numberList].completed = false;
            } else {
                el.style.textDecoration = 'line-through';
                tasks[numberList].completed = true;
            }
            writeToLocalStorageTasks();
        }

        function listenTasksClick() {
            document.querySelectorAll('#unordered_list li').forEach( //querySelectorAll возвращает массив,
                function(element) {
                element.addEventListener('click', handleTaskClick);
                }
            );
        }

        function renderTasksAsHTML(tasks) {
            const tasksHTML = tasks.map(function(task) { //map создаёт новый массив
              const textDecoration = task.completed ? 'line-through': 'none';
              return '<li id="li' + task.indexLi + '" style="text-decoration:' + textDecoration + ';">' + task.name + '</li>';    
          }).join('');//join - делает из элементов массика строку
          list.innerHTML = tasksHTML;
          listenTasksClick();
        }

        function addListElement(e) {
            var input_content = document.getElementById('input_content').value;
            
            var obj = {
                indexLi: counter,
                name: input_content,
                completed: false
            }
            if (input_content !== '') {
                ++counter;
                tasks.push(obj);
                clearInput();         
                renderTasksAsHTML(tasks);
                writeToLocalStorageTasks();
            }
        }
        
        function removeAllElement(e) {
            tasks = [];
            renderTasksAsHTML(tasks);
            writeToLocalStorageTasks();
            counter = 0;
        }
        
        function pushButton(e) {
            if (event.keyCode == 13) addListElement();
        }
        
        function clearInput(e) {
            document.getElementById('input_content').value = '';
        }
        
        function writeToLocalStorageTasks() {
            localStorage.setItem('tasks',JSON.stringify(tasks));
        }

        tasks = JSON.parse(localStorage.getItem('tasks'));
        console.log(tasks);
        renderTasksAsHTML(tasks);
        document.getElementById('button_add_task').addEventListener('click',addListElement);
        document.getElementById('button_remove_all').addEventListener('click',removeAllElement);
        document.getElementById('input_content').addEventListener('keyup',pushButton);
           
        
    </script>
</body>
</html>
